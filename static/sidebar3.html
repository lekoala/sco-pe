<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Page 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/demo.css">
    <link rel="stylesheet" href="/static/css/demo2.css">

    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/last-icon@2.1/last-icon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/modular-behaviour.js@3.1/modular-behaviour.js" type="module"></script>

    <script type="module" src="/static/js/demo.js"></script>
    <script type="module" src="/sco-pe.js"></script>

    <script type="module">
        console.log("Hello from module");
    </script>
    <script>
        console.log("Hello from regular script");
    </script>
    <style>
        .inline-css {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sidebar demo</h1>

        <sco-pe id="sidebar" src="partials/sidebar.html">
        </sco-pe>
        <sco-pe id="main" data-disabled="true">
            <div id="top">TOP</div>
            <div class="loaded-css inline-css">Main content 3</div>

            <hr>

            <modular-behaviour name="Tags" src="https://cdn.jsdelivr.net/npm/bootstrap5-tags@1/tags.min.js" lazy>
                <select class="form-select" id="tags" name="tags[]" multiple data-allow-clear="1" required>
                    <option selected="selected" disabled hidden value="">Choose a tag...</option>
                    <option value="1" selected="selected">Apple</option>
                    <option value="2">Banana</option>
                    <option value="3">Orange</option>
                </select>
            </modular-behaviour>

            <hr>

            <a href="#top" style="display:block;margin-top:100vh">Scroll to top</a>
        </sco-pe>
    </div>
</body>

</html>
